<div class="form-card">
    <h2>Nouvel Tâche</h2>
    <form [formGroup]="taskForm" >   
        <div class="form-group">
            <label for="title">Titre</label>
            <input id="title" type="text" formControlName="title">
        </div>
        <div class="form-group">
            <label for="instruction">Description</label>
            <textarea id="description" type="text" formControlName="instruction" rows="4">
            </textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">imageUrl</label>
            <input id="imageUrl" type="text" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="location">location</label>
            <input id="location" type="text" formControlName="location">
        </div>
        <div class="action-buttons">
            <button type="submit" (click)="onSubmit()" [disabled]="taskForm.invalid">Enregistrer</button>
        </div>
    </form>
</div>
<div class="task-preview" *ngIf="taskPreview$ | async as task">
    <h2>{{ task.title | uppercase }}</h2>
    <p>Mis en ligne {{ task.createdDate | date: 'à HH:mm, le d MMMM yyyy' }}</p>
    <p>{{ task.description }}</p>
    <img [src]="task.imageUrl" [alt]="task.title">
    <p> {{task.snaps}} </p>
</div>
